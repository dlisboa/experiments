{% extends "base.html" %}

{% block title %}
List of movie
{% endblock title %}

{% block content %}
<h1>movie</h1>
<div class="mb-10">
    {% for item in items %}
    <div class="mb-5">
            <div>
                <label><b>{{"name" | capitalize }}:</b> {{item.name}}</label>
                </div>
            <div>
                <label><b>{{"star" | capitalize }}:</b> {{item.star}}</label>
                </div>
            <a href="/movies/{{ item.id }}/edit">Edit</a>
            <a href="/movies/{{ item.id }}">View</a>
        </div>
    {% endfor %}

    <br />
    <br />
    <a href="/movies/new">New movie</a>
</div>
{% endblock content %}
